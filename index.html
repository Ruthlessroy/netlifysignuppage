<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="logo">
        <img src="netlify.png" alt="" style="height: 60px; width: 60px" />
      </div>
      <h1 id="heading">Welcome to Netlify</h1>
      <p>Sign up with one of the following</p>
      <div>
       
        <div id="buttons">
          <button id="btn">GitHub</button>
          <button id="btn">GitLab</button>
          <button id="btn">BitBucket</button>
          <button id="btn">Email</button>
        </div>
      </div>
      <p>Already have an account? <a href="#">Log in</a></p>
    </main>
    <footer>
      By signing up for Netlify, you agree to our
      <a href="">terms of service.</a>
    </footer>
  </body>
</html>
